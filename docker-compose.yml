services:
  web_app:
    build: .
    command: python app.py
    ports:
      - 5000:5000
    environment:
      - RABBITMQ_HOST=rabbit_host

  rabbitmq:
    image: rabbitmq:3
    ports:
      - 15672:15672
      - 5672:5672
    hostname: rabbit_host

  celery_worker:
    build: .
    command: celery -A celery_tasks worker --loglevel=info --pool:solo
    environment:
      - RABBITMQ_HOST=rabbit_host